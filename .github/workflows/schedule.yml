name: Run Node.js Script

on:
  workflow_dispatch:  # Permite que o fluxo seja executado manualmente
  schedule:
     - cron: '*/2 * * * *'  # Executa a cada hora

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Certifique-se de estar usando Node.js 18 ou superior

      - name: Install dependencies
        run: npm install  # Use npm install na primeira vez para gerar o package-lock.json

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run script
        run: node index.js  # Ou o nome do seu arquivo JavaScript
