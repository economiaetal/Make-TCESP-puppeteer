name: Run Node.js Script

on:
  workflow_dispatch:  # Permite que o fluxo seja executado manualmente
  schedule:
    - cron: '*/2 * * * *'  # Executa a cada 2 minutos (apenas para testes)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Node.js 18+ suporta nativamente ReadableStream

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: node index.js  # Ou o nome do seu arquivo JavaScript
